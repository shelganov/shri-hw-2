<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <title>SHRI - homework #1</title>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="content" >
        <main>
            <div class="container">
                <div class="card card_type_critical card_size_l">
                    <div class="card__wrap">
                        <div class="card__header">
                            <div class="icon card__icon icon_thumb_cam"></div>
                            <div class="card__title">Пылесос застрял</div>
                        </div>
                        <div class="card__source">Сенсор движения</div>
                        <div class="card__time">16:17, Сегодня</div>
                    </div>
                    <div class="card__next"></div>
                    <div class="card__cross"></div>
                    <div class="card__content">
                        <div class="card__text">Робопылесос не смог сменить свое местоположение в течение последних 3
                            минут. Похоже, ему нужна помощь.
                        </div>
                        <div class="card__img">
                            <div class="camera" touch-action="none">
                                <img class="camera__img" src="./dist/img/flat.jpg" alt="" >
                            </div>
                            <div class="card__img-scroll"></div>
                        </div>
                        <div class="card__camera-stat">Яркость: <span id="brightness"></span></div>
                    </div>
                </div>
                <div id="log"></div>
                <div id="log1"></div>
            </div>
        </main>
    </div>
</main>

<script src="dist/main.js"></script>
</body>
</html>
